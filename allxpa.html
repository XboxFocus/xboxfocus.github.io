<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>All XPA Games</title>
		<style>
			.container {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				align-items: center;
				text-align: center;
				white-space: pre-wrap;
			}

			.entry {
				display: block;
				text-align: center;
				margin: auto;
				margin-left: 20px;
				margin-right: 20px;
				padding: auto;
				cursor: pointer;
				min-width: 177px;
				max-width: 177px;
				min-height: 380px;
				max-height: 380px;
				white-space: pre-wrap;
				overflow: clip;
			}

			.entry img {
				max-width: 177px;
				min-width: 177px;
				height: 100%;
				min-height: 265px;
				max-height: 265px;
			}

			.entry tid {
				display: block;
				align-items: center;
				justify-content: center;
				text-align: center;
				margin: auto;
				white-space: pre-wrap;
				border: 2px solid gray;
				padding: auto;
				max-width: 177px;
				max-height: 265px;
				overflow: clip;
				color: #000;
				/* Text color */
				text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
				opacity: 1.0;
			}

			.entry titl {
				display: block;
				align-items: center;
				justify-content: center;
				text-align: center;
				margin: auto;
				white-space: pre-wrap;
				max-width: 177px;
				max-height: 265px;
				overflow: clip;
				color: #000;
				/* Text color */
				text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
				opacity: 1.0;
			}

			#loading-text {
				justify-content: center;
				align-items: center;
				text-align: center;
				font-size: 24px;
				color: #333;
			}

			#myTextInput {
				display: none;
				text-align: center;
				vertical-align: middle;
				/* Align vertically with the dropdown */
			}

			#background-container {
				width: 0%;
				height: 0vh;
				background-size: cover;
				background-repeat: no-repeat;
				background-position: center;
				position: fixed;
			}

			.custom-opacity {
				opacity: 0.35;
				/* Adjust the value (0.0 to 1.0) as desired */
				/* Other styles specific to these images */
				z-index: -1;
				/* Place it behind other content */
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: -1;
				/* Set dimensions to 0 to avoid taking up layout space */
				width: 0;
				height: 0;
			}
		</style>
	</head>
	<body>
		<div id="background-container"></div>
		<br>
		<div style="text-align: center;">
			<h2>All XPA Games -- xboxfocus.github.io</h2>
			<h2 id="loading-text">Loading...</h2>
		</div>
		<div style="text-align: right; margin-right: 5%;">
			<label for="myDropdown">Filter:</label>
			<select id="myDropdown">
				<option value="OAAZ">Sort alphabetically (A-Z)</option>
				<option value="OAZA">Sort alphabetically (Z-A)</option>
				<option value="NAM">Search by name</option>
				<option value="DEV">Select developer</option>
				<option value="PUB">Select publisher</option>
				<option value="XGP">Game Pass only</option>
				<option value="CGP">Coming to Game Pass</option>
				<option value="NoGP">No Game Pass</option>
				<option value="YPA">Visible on the PC App</option>
				<option value="NPA">Not visible on the PC App</option>
				<option value="XOne">Can be played on Xbox One</option>
				<option value="OXOX">Optimized for Xbox One X</option>
				<option value="OXSX">Optimized for Xbox Series X|S</option>
				<option value="XSX">Can only be played on Xbox Series X|S</option>
				<option value="TY">Games from this year</option>
				<option value="LIY">Later in the year</option>
				<option value="EXC">Xbox exclusives</option>
				<option value="4K">4K Support</option>
				<option value="VIM">Games with cover</option>
				<option value="NVI">Games without cover</option>
				<option value="XBA">XboxBackgroundApp Support</option>
				<option value="NBA">No XboxBackgroundApp Support</option>
				<option value="SPI">Sort by PID</option>
				<option value="SD">Sort by Developer</option>
				<option value="SPU">Sort by Publisher</option>
				<option value="SRD">Sort by Release Date</option>
			</select>
			<input type="text" id="myTextInput" placeholder="Enter text">
		</div>
		<br>
		<hr>
		<br>
		<div class="container" id="entries"></div>
		<hr>
		<br>
		<footer id="footer"></footer>
		<script src="scripts/sheets.js" type="module"></script>
	</body>
</html>
