<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom Search</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f9f9f9;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center; /* Center horizontally */
			height: 100vh; /* Set full viewport height */
		}
		h1 {
			color: #333;
			margin-top: 20px;
		}
		textarea {
			width: 300px; /* Set a fixed width */
			padding: 10px;
			margin: 10px 0;
			border: 1px solid #ccc;
			border-radius: 5px;
			resize: vertical;
		}
		button {
			margin: 10px auto;
			padding: 10px 20px;
			background-color: #f2f3f5;
			color: #000; /* Black text color */
			border: 1px solid #000; /* Black border */
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease; /* Smooth transition on hover */
		}
		button:hover {
			background-color: #ccc; /* Light gray on hover */
		}
		button:active {
			background-color: #bbb; /* Slightly darker gray when clicked */
		}
	</style>
</head>
<body>
	<h1>Custom Search Page</h1>
	<textarea id="textarea1" rows="4" cols="50" maxlength="50" placeholder="Enter the name of the game (or nothing)..."></textarea>
	<br>
	<textarea id="textarea2" rows="4" cols="50" maxlength="50" placeholder="Enter the PID of the game..."></textarea>
	<br>
	<button onclick="openXF()">Open Custom Game/App in Launcher</button>

	<script>
		function openXF() {
			const name = document.getElementById("textarea1").value;
			const pid = document.getElementById("textarea2").value;

			// Check if the first textarea is empty
			const cleanedName = name.trim() === "" ? "Unknown" : name;

			const xfUrl = `https://xboxfocus.github.io/?pid=${encodeURIComponent(pid)}&gname=${encodeURIComponent(cleanedName)}`;
			window.open(xfUrl, "_blank");
		}
	</script>
</body>
</html>
